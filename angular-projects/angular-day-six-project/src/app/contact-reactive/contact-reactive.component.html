<form (ngSubmit)="addContact()">

    <div class="mb-3">
        <label for="name" class="form-label">Name: </label>
        <input type="text" class="form-control" name="name" [(ngModel)]="contact.name" />
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email: </label>
        <input type="text" class="form-control" name="email" [(ngModel)]="contact.email" />
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password: </label>
        <input type="password" class="form-control" name="password" [(ngModel)]="contact.password" />
    </div>

    <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password: </label>
        <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="contact.confirmPassword" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
